<html>

<head>
    <title>Sign up</title>

</head>

<body>
    <div class="cont1">
        <img src="logo.png" height="80px">
        <h1>
            <center>UPSCALE SUGAR FACTORY SOLUTION</center>

            <h1>
    </div>
    <div class="cont2">
        <button type="button">Home</button><br>
        <a href="aboutus.html"><button type="button">About Sugarcane</button></a><br>
        <a href="admin copy.html"><button type="button">Admin login</button></a>

    </div>


    <div class="form">
        <form>
            <center>
                <h1 style="color:red;" font-family="serif;">Login</h1>
            </center><br>
            <label class="adi">User Name/E-mail:</label>
            <input type="text" id="usernameInput" placeholder="Enter Your E-mail"><br><br>
            <label class="adi">Password:</label>
            <input type="password" id="passwordInput" placeholder="Enter Your Password">
            <img src="password.jpg" onclick="togglePassword()" style="cursor: pointer;"><br><br>
            <center><button type="button" onclick="login()">Login</button><br><br></center>
            <center><a href="registration .html"><b>New Registration</b></a></center>
            <a href="ForgetPassword.html" id="forgetPassword">Forget Password</a>
        </form>
    </div>
    <div class="cont3">
        <span>NEWS UPDATE <br><br>
            Contact no:-9881033442/7498687744
        </span>
        <marquee direction="up"> &nbsp; &nbsp; Registration is now open you can register now :<a
                href="registration .html"> Click here </a><br><br>
            &nbsp; &nbsp;13 एप्रिल रोजी अग्नी दीपन करून या वर्षीचे गळीत हंगाम चालु करण्यात येईल.</marquee>
    </div>


    <script>
        function login() {
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;

            // Request body data
            var data = {
                username: username,
                password: password
            };

            fetch('http://127.0.0.1:5000/login', {
                method: 'POST', // Assuming the API endpoint accepts POST requests
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json(); // Parse the JSON response
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    if (data.data) {
                        alert(data.data);
                        localStorage.setItem("username", username);
                        window.location.href = "profile.html";
                    } else if (data.message) {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('There was an error!', error);
                    alert("An error occurred. Please try again."); // Show error message if there's an error in the API call
                });
        }

        function togglePassword() {
            var passwordInput = document.getElementById("passwordInput");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

</body>
